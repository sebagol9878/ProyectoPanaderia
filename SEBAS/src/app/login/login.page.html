<ion-content class="ion-padding">
  <div class="header-title">
    Iniciar Sesion
    <div class="subtitle">Bazar RadaL</div>
    <div class="welcome">Bienvenido a tu bazar más cercano</div>
  </div>

  <ion-item>
    <ion-label position="stacked">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Ingresar</ion-button>

  <ion-button expand="full" color="secondary" (click)="crearCuenta()">Crear cuenta</ion-button>

  <ion-button expand="full" fill="clear" color="medium" (click)="olvidasteContrasena()">¿Olvidaste tu contraseña?</ion-button>

  <div class="error-message" style="color: red;"></div>
</ion-content>
